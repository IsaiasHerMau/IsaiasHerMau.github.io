<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="estilo_sesion.css"> <!-- Asegúrate de tener un archivo CSS vinculado -->
</head>
<body>

    <div class="login-container_inicio">

        <form action="inicio.php" class="inicio" method="post">
            <h2>Iniciar Sesion</h2>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesion</button>

            <span style="margin: 10px 10px 0; color: white;">O</span>

            <a href="Cuenta.html">
                <button class="uno" type="button">Registrarse</button>
            </a>
        </form>
    </div>


    <script src="cuenta.js"></script>
</body>
</html>
